<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header | js</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
          *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
          }
          header{
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 20px;
            background-color: #000;
            color: #fff;
          }
          header img{
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
          }
          header nav{
            display: flex;
          }
          header nav span{
            margin-left: 20px;
            cursor: pointer;
            font-size: 18px;
            text-transform: capitalize;
          }
          header nav #bars{
            display: none;
          }
          .menu{
            position: fixed;
            top: -50%;
            right: 0;
            width: 100%;
            height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 20px 20px;
            background-color: #000;
            color: #fff;
            transition: all .5s linear;
          }
          .menu span{
            margin: 15px 0px;
            font-size: 25px;  
           }
           .menu #xmark{
            position: absolute;
            top: 5%;
            right: 5%;
           }
          @media screen and (max-width:920px) {
            header nav #bars{
            display: block;
          }
          header nav span{
            margin-left: 20px;
            cursor: pointer;
            font-size: 18px;
            text-transform: capitalize;
            display: none;
          }
          }

    </style>
</head>
<body>
    
      <header>
        <!-- <h1>LOGO</h1> -->
        <img src="https://images.hdqwalls.com/wallpapers/little-cute-girl-4t.jpg" alt="">
        <nav>
            <span>home</span>
            <span>about</span>
            <span>service</span>
            <span>catagory</span>
            <i class="fa-solid fa-bars" id="bars"></i>
        </nav>
      </header>
      <div class="menu">
            <span>home</span>
            <span>about</span>
            <span>service</span>
            <span>catagory</span>
            <i class="fa-solid fa-xmark" id="xmark"></i>
        <!-- </nav> -->
      </div>

        <script src="jquery.js"></script>
      
</body>
</html>
